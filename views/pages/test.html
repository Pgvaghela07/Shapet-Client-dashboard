<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .print-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <h1>Report Page</h1>
    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>John Doe</td>
                <td>Marketing</td>
                <td>$5000</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Jane Smith</td>
                <td>Finance</td>
                <td>$6000</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Michael Johnson</td>
                <td>HR</td>
                <td>$5500</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <button class="print-button" onclick="printReport()">Print Report</button>

    <script>
        function printReport() {
            window.print();
        }
    </script>
</body>
</html>
